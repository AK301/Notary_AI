<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Generate Legal Document</h2>

  <form id="documentForm">
    <label>Document Type:</label>
    <select id="docType" name="doc_type" required>
      <option value="deed">Partnership Deed</option>
      <option value="rent">Rent Agreement</option>
    </select>

    <div id="formFields"></div>

    <button type="submit">Generate Document</button>
    <button type="button" onclick="suggestClause('duties')">üí¨ Suggest Duties</button>
    <button type="button" onclick="goToDashboard()">‚¨Ö Back to Dashboard</button>
  </form>

  <p id="status"></p>

  <script>
    const tokenFromUrl = new URLSearchParams(window.location.search).get("user_token");
    if (tokenFromUrl) {
      localStorage.setItem("token", tokenFromUrl);
    }

    const form = document.getElementById('documentForm');
    const formFields = document.getElementById('formFields');
    const status = document.getElementById('status');
    const docType = document.getElementById('docType');

    const templates = {
      deed: `
        <label>Firm Name:</label>
        <input name="firm_name" required>

        <label>Business Type:</label>
        <input name="business_type" required>

        <label>Partner 1 Name:</label>
        <input name="partner1.name" required>

        <label>Partner 1 Father's Name:</label>
        <input name="partner1.father_name" required>

        <label>Partner 1 Age:</label>
        <input name="partner1.age" required>

        <label>Partner 1 Address:</label>
        <input name="partner1.address" required>

        <label>Partner 2 Name:</label>
        <input name="partner2.name" required>

        <label>Partner 2 Father's Name:</label>
        <input name="partner2.father_name" required>

        <label>Partner 2 Age:</label>
        <input name="partner2.age" required>

        <label>Partner 2 Address:</label>
        <input name="partner2.address" required>

        <label>Capital Contribution:</label>
        <input name="capital_contribution" required>

        <label>Profit Sharing:</label>
        <input name="profit_sharing" required>

        <label>Jurisdiction:</label>
        <input name="jurisdiction" required>

        <label>Execution Date:</label>
        <input name="execution_date" type="date" required>

        <label>Place of Business:</label>
        <input name="business_address" required>

        <label>Area of Operation:</label>
        <input name="area_of_operation" required>

        <label>Start Date:</label>
        <input name="start_date" type="date" required>

        <label>Duties:</label>
        <textarea name="duties" id="duties" rows="4" required></textarea>
      `,
      rent: `
        <label>Tenant Company Name:</label>
        <input name="tenant.company_name" required>

        <label>Tenant Director Name:</label>
        <input name="tenant.director_name" required>

        <label>Landlord Name:</label>
        <input name="landlord.name" required>

        <label>Landlord Father's Name:</label>
        <input name="landlord.father_name" required>

        <label>Landlord Address:</label>
        <input name="landlord.address" required>

        <label>Property Number:</label>
        <input name="property.number" required>

        <label>Property Address:</label>
        <input name="property.address" required>

        <label>Rent Amount:</label>
        <input name="rent.amount" required>

        <label>Rent Amount (in words):</label>
        <input name="rent.amount_words" required>

        <label>Rent Duration:</label>
        <input name="rent.duration" required>

        <label>Rent Start Date:</label>
        <input name="rent.start_date" type="date" required>

        <label>Agreement Place:</label>
        <input name="place" required>

        <label>Agreement Date:</label>
        <input name="agreement_date" type="date" required>

        <label>Duties:</label>
        <textarea name="duties" id="duties" rows="4" required></textarea>
      `
    };

    docType.addEventListener('change', () => {
      formFields.innerHTML = templates[docType.value];
    });

    docType.dispatchEvent(new Event('change'));

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "‚è≥ Generating document...";
      status.style.color = "blue";

      const formData = new FormData(form);
      const data = {};
      for (const [key, value] of formData.entries()) {
        const keys = key.split(".");
        if (keys.length === 2) {
          data[keys[0]] = data[keys[0]] || {};
          data[keys[0]][keys[1]] = value;
        } else {
          data[key] = value;
        }
      }

      data.user_token = localStorage.getItem("token");
      const endpoint = docType.value === "deed" ? "/generate-docx/" : "/generate-rent-agreement/";

      try {
        const res = await fetch(`http://127.0.0.1:8000${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Failed to generate document");
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${docType.value}_document.docx`;
        document.body.appendChild(a);
        a.click();
        a.remove();

        status.textContent = "‚úÖ Document downloaded!";
        status.style.color = "green";
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
        status.style.color = "red";
      }
    });

    async function suggestClause(fieldName) {
      const response = await fetch("http://127.0.0.1:8000/suggest-clause/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ field: fieldName, context: docType.value })
      });

      const data = await response.json();
      if (data.suggestion) {
        document.querySelector(`[name="${fieldName}"]`).value = data.suggestion;
      } else {
        alert("GPT error: " + (data.error || "No suggestion received"));
      }
    }

    function goToDashboard() {
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = "dashboard.html";
      } else {
        alert("Token missing. Please login again.");
      }
    }
  </script>

</body>
</html>
