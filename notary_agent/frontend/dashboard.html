<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Notary Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <h2>Welcome, Notary</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <button onclick="goToNewDraft()">➕ New Draft</button>

  <table>
    <thead>
      <tr>
        <th>Document</th>
        <th>Date</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="drafts">
      <!-- Drafts will load here -->
    </tbody>
  </table>

  <script>
    function goToNewDraft() {
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = `index.html?user_token=${token}`;
      } else {
        alert("You are not logged in.");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    async function loadDrafts() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("No login token found. Please login again.");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(`http://127.0.0.1:8000/drafts?token=${token}`);
        if (!res.ok) throw new Error("Failed to load drafts");
        const drafts = await res.json();
        console.log("Loaded drafts:", drafts);

        const tbody = document.getElementById("drafts");
        tbody.innerHTML = "";

        if (drafts.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>No drafts found.</td></tr>";
          return;
        }

        drafts.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(d => {
          const row = `
            <tr>
              <td>${d.name}</td>
              <td>${d.date}</td>
              <td><a href="${d.url}" target="_blank">Download</a></td>
            </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error("❌ Error loading drafts:", err);
        alert("Could not load drafts.");
      }
    }

    window.onload = loadDrafts;
  </script>

</body>

</html>
